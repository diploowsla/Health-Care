<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contactez-Nous</title>
    <link rel="stylesheet" href="../css/styles2.css" />
    <script src="../js/scripts.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__container">
          <a href="../index.html" id="navbar__logo">
            <img src="../images/self care-logo.png" width="185px" alt="" />
          </a>
          <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <ul class="navbar__menu">
            <li class="navbar__item">
              <a href="../index.html" class="navbar__links"> Accueil </a>
            </li>
            <li class="navbar__item">
              <a href="../pages/Comprendre.html" class="navbar__links">
                Comprendre

            <li class="navbar__item">
              <a href="../pages/Agir.html" class="navbar__links"> Agir </a>

              </a>

          </ul>
        </div>
      </nav>
    </header>
    <script src="../js/app.js"></script>
    <div class="wrapper">
      <h2>Contactez-nous</h2>
      <div id="error_message"></div>
      <form id="myform" onsubmit="return validate();">
        <div class="input_field">
          <input type="text" placeholder="Nom" id="name" />
        </div>
        <div class="input_field">
          <input type="text" placeholder="Sujet" id="subject" />
        </div>
        <div class="input_field">
          <input type="text" placeholder="Numero-telephone" id="phone" />
        </div>
        <div class="input_field">
          <input type="text" placeholder="Email" id="email" />
        </div>
        <div class="input_field">
          <textarea placeholder="Message" id="message"></textarea>
        </div>
        <div class="btn">
          <input type="submit" />
        </div>
      </form>
    </div>
  </body>
